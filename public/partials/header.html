<h1><a href="#">Movie Recommendation System</a></h1>
<form class="search">
  <input
    type="text"
    id="search_input"
    class="input_text"
    title="search movies"
    placeholder="Search movies"
  />
  <button type="button" class="search_button" id="search_button">
    <i class="iconset ico_search"></i> Search
  </button>
</form>

<!-- 로그인/회원가입 -->
<div id="auth-container">
  <button id="signup-btn">Sign Up</button>
  <button id="login-btn">Log In</button>
</div>

<!-- Sign Up Modal -->
<div id="signup-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" id="signup-close-btn">&times;</button>
    <!-- 닫기 버튼 -->
    <h2>Sign Up</h2>
    <input
      type="email"
      id="signup-email"
      placeholder="Enter your email"
      required
    />
    <input
      type="password"
      id="signup-password"
      placeholder="Enter your password"
      required
    />
    <button id="signup-submit">Sign Up</button>
  </div>
</div>

<!-- 로그인 Modal -->
<div id="login-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" id="login-close-btn">&times;</button>
    <!-- 닫기 버튼 -->
    <h2>Log In</h2>
    <input
      type="email"
      id="login-email"
      placeholder="Enter your email"
      required
    />
    <input
      type="password"
      id="login-password"
      placeholder="Enter your password"
      required
    />
    <button id="login-submit">Log In</button>
  </div>
</div>
