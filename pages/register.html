<div id="auth-container">
  <button id="signup-btn">회원가입</button>
  <button id="login-btn">로그인</button>
</div>

<!-- 회원가입 Modal -->
<div id="signup-modal" class="modal">
  <div class="modal-content">
    <h2>회원가입</h2>
    <input
      type="email"
      id="signup-email"
      placeholder="이메일을 입력하세요"
      required
    />
    <input
      type="password"
      id="signup-password"
      placeholder="비밀번호를 입력하세요"
      required
    />
    <button id="signup-submit">회원가입</button>
  </div>
</div>

<!-- 로그인 Modal -->
<div id="login-modal" class="modal">
  <div class="modal-content">
    <h2>로그인</h2>
    <input
      type="email"
      id="login-email"
      placeholder="이메일을 입력하세요"
      required
    />
    <input
      type="password"
      id="login-password"
      placeholder="비밀번호를 입력하세요"
      required
    />
    <button id="login-submit">로그인</button>
  </div>
</div>
