<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/detail.css" />
    <link rel="stylesheet" href="../css/comment.css" />
  </head>
  <body>
    <header class="header" id="main-header">
      <h1><a href="/">Movie Recommendation System</a></h1>
      <form class="search">
        <input
          type="text"
          id="search_input"
          class="input_text"
          title="search movies"
          placeholder="Search movies"
        />
        <button type="button" class="search_button" id="search_button">
          <i class="iconset ico_search"></i> Search
        </button>
      </form>

      <!-- 로그인/회원가입 -->
      <div id="auth-container">
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Log In</button>
      </div>

      <!-- Sign Up Modal -->
      <div id="signup-modal" class="modal">
        <div class="modal-content">
          <button class="close-btn" id="signup-close-btn">&times;</button>
          <!-- 닫기 버튼 -->
          <h2>Sign Up</h2>
          <input
            type="email"
            id="signup-email"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="signup-password"
            placeholder="Enter your password"
            required
          />
          <button id="signup-submit">Sign Up</button>
        </div>
      </div>

      <!-- 로그인 Modal -->
      <div id="login-modal" class="modal">
        <div class="modal-content">
          <button class="close-btn" id="login-close-btn">&times;</button>
          <!-- 닫기 버튼 -->
          <h2>Log In</h2>
          <input
            type="email"
            id="login-email"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Enter your password"
            required
          />
          <button id="login-submit">Log In</button>
        </div>
      </div>

    </header>

    <div class="detailWrap"></div>
    
    <div class="comment">
      <div class="writeBox">
        <div>
          <button id="writeBtn">Leave a comment</button>
        </div>
        <div class="commnetWrite" id="commnetWrite">
          <div style="display: flex; flex-direction: column">
            <input id="inputUser" type="text" placeholder="name" />
            <input id="inputPw" type="password" placeholder="password" />
          </div>
          <input id="inputComment" type="text" placeholder="한 줄 리뷰를 작성해주세요! (최대 40자)" maxlength="40" />
          <div style="display: flex; flex-direction: column; position: relative">
            <select class="selectStar" id="star">
              <option>Rates</option>
              <option value="★">⭐</option>
              <option value="★★">⭐⭐</option>
              <option value="★★★">⭐⭐⭐</option>
              <option value="★★★★">⭐⭐⭐⭐</option>
              <option value="★★★★★">⭐⭐⭐⭐⭐</option>
            </select>
            <div class="starArrow">
              <svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" style="height: 25px">
                <path
                  d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"
                />
              </svg>
            </div>
            <button id="commnetBtn">Submit</button>
          </div>
        </div>
      </div>
      <div class="commentBody" id="commentBody"></div>
    <button id="top-btn" onclick="toTop()">▲<br />Top</button>

    <footer id="main-footer">
      <p>&copy; 2024 Movie Recommendation System</p>
    </footer>

    <script type="module" src="../js/register.js"></script>
    <script type="module" src="../js/details.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/reviews.js"></script>
  </body>
</html>
