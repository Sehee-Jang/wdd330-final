<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header" id="main-header">
      <h1><a href="/wdd330-final/">Movie Recommendation System</a></h1>
      <form class="search">
        <input
          type="text"
          id="search_input"
          class="input_text"
          title="search movies"
          placeholder="Search movies"
        />
        <button type="button" class="search_button" id="search_button">
          <i class="iconset ico_search"></i> Search
        </button>
      </form>

      <!-- 로그인/회원가입 -->
      <div id="auth-container">
        <button id="signup-btn">Sign Up</button>
        <button id="login-btn">Log In</button>
      </div>

      <!-- Sign Up Modal -->
      <div id="signup-modal" class="modal">
        <div class="modal-content">
          <button class="close-btn" id="signup-close-btn">&times;</button>
          <!-- 닫기 버튼 -->
          <h2>Sign Up</h2>
          <input
            type="email"
            id="signup-email"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="signup-password"
            placeholder="Enter your password"
            required
          />
          <button id="signup-submit">Sign Up</button>
        </div>
      </div>

      <!-- 로그인 Modal -->
      <div id="login-modal" class="modal">
        <div class="modal-content">
          <button class="close-btn" id="login-close-btn">&times;</button>
          <!-- 닫기 버튼 -->
          <h2>Log In</h2>
          <input
            type="email"
            id="login-email"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Enter your password"
            required
          />
          <button id="login-submit">Log In</button>
        </div>
      </div>
    </header>

    <!-- 영화 리스트 -->
    <section class="main_movie_list" id="movie-container">
      <ul id="movie-list" class="movie_list"></ul>
    </section>

    <button id="top-btn" onclick="toTop()">▲<br />Top</button>
    <footer id="main-footer">
      <p>&copy; 2024 Movie Recommendation System</p>
    </footer>
    <script type="module" src="js/register.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
